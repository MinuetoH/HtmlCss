<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul 태그 : 순서가 없는 목록, ol 태그 : 순서가 있는 태그</title>
  </head>
  <body>
    <!-- 주석, 설명문, comment : html로 번역되지 않는 영역. 소스보기에서 볼 수 있음.
	 프로그램의 설명을 추가할 수 있는 영역.
    -->
    <h3>음식 박람회 입장 안내</h3>
    <ul>
      <li>초대권 소지자 : 등록데스크에서 본인 확인 후 교환권 지급</li>
      <li>사전등록자 : 등록데스크에서 본인 확인 후 교환권 지급</li>
      <li>일반관람객 : 일반 관람색은 매표소에서 입장권을 구입하여 입장</li>
    </ul>
    <ol>
      <li>초대권 소지자 : 등록데스크에서 본인 확인 후 교환권 지급</li>
      <li>사전등록자 : 등록데스크에서 본인 확인 후 교환권 지급</li>
      <li>일반관람객 : 일반 관람색은 매표소에서 입장권을 구입하여 입장</li>
    </ol>
  </body>
</html>
