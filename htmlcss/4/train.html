<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">

<title>KTX 시간표</title>
<style type="text/css">
table, tr, td, th {
	border: solid 1px blue;
	border-collapse: collapse;
	padding: 8px;
}
</style>
</head>
<body>
	<h3>KTX열차 시간표</h3>
	<!-- 
	table 태그 : 표
	tr 태그	  : 행. 가로 한 줄
	td 태그	  : 셀. 한 칸. 데이터 표시
	th 태그	  : 셀. 한 칸. Header 정보 표시. 두꺼운 글자. 가운데 정렬
 -->
	<table>
		<tr>
			<th>출발</th>
			<th>도착</th>
			<th>객실</th>
			<th>요금</th>
		</tr>
		<tr>
			<td>서울(17:25)</td>
			<td>부산(20:07)</td>
			<td>일반실</td>
			<td>50.800</td>
		</tr>
		<tr>
			<td>서울(18:00)</td>
			<td>부산(20:35)</td>
			<td>특실</td>
			<td>83.700</td>
		</tr>
		<tr>
			<td>서울(18:15)</td>
			<td>부산(20:50)</td>
			<td>일반실</td>
			<td>50.800</td>
		</tr>
	</table>
</body>
</html>
