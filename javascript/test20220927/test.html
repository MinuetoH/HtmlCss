<!DOCTYPE html>
<!-- 
  1. 모든 항목에 값이 없는 경우 alert 창을 띄워 모든 값을 입력 받도록 한다
  2. 비밀번호와 비밀번호확인의 값은 같아야 한다. 틀린 경우 alert 창을 띄워 다시 입력받기
  3. 모든 값이 입력 받고, 비밀번호와 비밀번호 확인의 값이 같은 경우는 결과 화면을 띄운다 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="test.css" />
<script type="text/javascript">
	function doRegister() {
		var name = document.getElementById("id-reg-name").value;
		var email = document.getElementById("id-reg-email").value;
		var pwd1 = document.getElementById("id-reg-pwd1").value;
		var pwd2 = document.getElementById("id-reg-pwd2").value;
		var phone = document.getElementById("id-reg-phone").value;
		var job = document.getElementById("id-reg-job").value;
		
		var html = "<hr><h2>행사 등록 결과</h2>";
		
		if(name == ''){
			alert("이름을 입력하세요.");
			document.getElementById("id-reg-name").focus();
			return;
		} else{
			html += "이름:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+name+"<br>";
		}
		if(email == ''){
			alert("이메일을 입력하세요.");
			document.getElementById("id-reg-email").focus();
			return;
		} else{
			html += "이메일:&nbsp&nbsp&nbsp&nbsp"+email+"<br>";
		}
		if(pwd1 == ''){
			alert("비밀번호를 입력하세요.");
			document.getElementById("id-reg-pwd1").focus();
			return;
		}
		if(pwd2 == ''){
			alert("비밀번호 확인을 입력하세요.");
			document.getElementById("id-reg-pwd2").focus();
			return;
		}
		if(phone == ''){
			alert("연락처를 입력하세요.");
			document.getElementById("id-reg-phone").focus();
			return;
		} else{
			html += "연락처:&nbsp&nbsp&nbsp&nbsp"+phone+"<br>";
		}
		if(pwd1 != pwd2){
			alert("비밀번호가 다릅니다.");
			return;
		} else {
		html += "직군:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + job+"<br>";
		document.getElementById("result-box").innerHTML = html;
		}
	}
</script>
</head>
<body>
	<!-- 행사 등록 -->
	<h2 class="section-title">행사 등록</h2>
	<strong>모든 항목을 필수로 입력하셔야합니다.</strong>
	<br>
	<br>
	<br>

	<div class="register-box">
		<form>
			<div class="register-unit">
				<span class="register-unit-title">이름 : </span> 
				<input	id="id-reg-name" type="text" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">이메일 : </span>
				<input	id="id-reg-email" type="email" size="20"><br> <span
					class="register-notice">이메일은 등록 확인 시 아이디로 사용됩니다.</span>
			</div>
			<div class="register-unit">
				<span class="register-unit-title">비밀번호 : </span>
				<input id="id-reg-pwd1" type="password" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">비밀번호 확인 : </span>
				<input id="id-reg-pwd2" type="password" size="20"">
				<br> <span class="register-notice">비밀번호는 6자 이상, 16자 이하로
					입력하셔야합니다.</span>
			</div>
			<div class="register-unit">
				<span class="register-unit-title">연락처 : </span>
				 <input	id="id-reg-phone" type="text" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">직군 : </span> 
				<select	id="id-reg-job" name="job">
					<option>개발자</option>
					<option>기획자</option>
					<option>CEO</option>
					<option>디자이너</option>
					<option>기타</option>
				</select>
			</div>
			<br> <input class="register-button" type="button" value="등록"
				onclick="doRegister()">
		</form>
		
		<div id="result-box"></div>
	</div>
	
</body>
</html>
